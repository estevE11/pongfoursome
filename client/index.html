<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <div>
        <ul id="messages">

        </ul>
    </div>
    <div id="input-ui" style="visibility: hidden">
        <input id="message" type="text">
        <button onclick="sendMessage()">Send</button>
    </div>
    <div id="connect-ui">
        <button onclick="connect()">Connect</button>
    </div>
    <script>
        let socket;
        function connect() {
            socket = new WebSocket('ws://localhost:8080/');
            console.log("Connecting...")

            socket.onopen = (event) => {
                console.log("Connected")
                hideConnectUI();
                showInputUI();
            }

            socket.onmessage = (event) => {
                const msg = JSON.parse(JSON.parse(event.data))
                console.log(msg)
                addMessage(msg)
            }

            socket.onclose = (event) => {
                console.log("Disconnected")
            }

            socket.onerror = (error) => {
                console.log("Error", error)
            }
        }

        function sendMessage() {
            const message = document.getElementById('message').value;
            socket.send(JSON.stringify({message: message}));
            document.getElementById('message').value = "";
        }

        function addMessage(message) {
            const li = document.createElement('li');
            li.innerText = message.message;
            const messages = document.getElementById('messages');
            messages.appendChild(li);
        }

        function hideConnectUI() {
            document.getElementById("connect-ui").style.visibility = 'hidden';
        }

        function showInputUI() {
            document.getElementById("input-ui").style.visibility = 'visible';
        }
    </script> 
</body>
</html>
